<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <h1>Задача 10.</h1>
  <p>
    Знайти суму всіх непарних чисел,
    що знаходяться між заданими користувачем числами.
  </p>
  <script>
    //1.Введення величин
    const firstUserNum = parseInt(prompt('Введіть число'))
    const secondUserNum = parseInt(prompt(`Введіть число, воно має бути більшим ніж ${firstUserNum}`))
    let result = 0;

    //2.Розв"язок задачі

    for (let i = firstUserNum; i <= secondUserNum; i++) {
      if (i % 2 === 1) { result += i }
    }

    //3.Виводимо результат
    alert(`Сума непарних чисел = ${result}`)
  </script>
</body>

</html>
