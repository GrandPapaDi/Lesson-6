<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <h1>Задача 1</h1>
  <p>
    З клавіатури вводяться імена двох дітей та кількість у них цукерок.
    Вивести не екран ім’я тієї дитини, у якої кількість цукерок є більшою, або
    вивести, що кількість однакова.
  </p>
  <script>
    //1.Введення величин
    let firstName = prompt("Введіть ім'я першої дитини");
    let howMuchCandy1 = parseInt(prompt("Введіть кількість цукерок"));
    let secondName = prompt("Введіть ім'я першої дитини");
    let howMuchCandy2 = parseInt(prompt("Введіть кількість цукерок"));

    //2.Розв"язок задачі
    if (howMuchCandy1 > howMuchCandy2)
      document.write(`У ${firstName} цукерок більше`);
    else if (howMuchCandy2 > howMuchCandy1)
      document.write(`У ${secondName} цукерок більше`);
    else document.write("Кількість цукерок однакова");

  </script>
</body>

</html>
