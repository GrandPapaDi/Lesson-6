<body>
  <h1>Задача 5</h1>
  <p>
    З клавіатури вводиться назва категорії водія (А-мотоцикл, В-легковий
    автомобіль, С-вантажний автомобіль). Вивести на екран назву транспортного
    засобу, яким він може керувати.
  </p>
  <script>
    //1.Вводимо необхідні дані
    let driverLicense = prompt('Введиіть категорію водійського посвідчення')
    let license

    //2.Розв"язок задачі
    switch (driverLicense.toUpperCase()) {
      case 'A':
        license = 'Мотоцикл'
        break;

      case 'B':
        license = 'Легковой автомобіль'
        break;

      case 'C':
        license = 'Вантажний автомобіль'
        break;

      default:
        license = 'Щось пішло не так!'
        break;
    }
    //3.Виводимо результат
    document.write(license)

  </script>
</body>
