<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <h1>Задача 6.</h1>
  <p>
    Інвестор вклав тис. грн на 20 років під 20% річних,
    податок складає 5% від суми прибутку. Визначити за допомогою
    циклів суму, яку він одержить.

  </p>
  <script>
    //1.Вводимо необхідні дані 
    let depositMoney = parseInt(prompt("Введіть суму вашого вкладу"))
    const depositPersentage = 20
    const depositTax = 5
    let depositIncome = 0
    let depositIncomeWithTax


    //2.Розв"язок задачі
    for (let q = 1; q <= 20; q++) {
      depositIncome = depositIncome + depositMoney * depositPersentage / 100
      depositIncomeWithTax = depositIncome - depositIncome * depositTax / 100
    }


    //3.Виводимо результат
    document.write(`Сума вашого вкладу становить: ${depositMoney}грн.<br>
    Річна ставка становить: ${depositPersentage}%.<br>
    Податок від суми прибутку складає: ${depositTax}%. <br>
    Сума,яку ви можете отримати через 20 років становить: ${depositIncomeWithTax}грн.
     `)

  </script>
</body>

</html>
