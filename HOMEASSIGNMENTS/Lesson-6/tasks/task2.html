<body>
  <h1>Задача 1.</h1>
  <p>
    Використовуючи цикли вивести на екран 20 символів «о».

  </p>
  <script>

    //1.Введення величин
    let symbolO = 'o'

    //2.Розв"язок задачі     
    for (let q = 0; q < 20; q++)

      //3.Виводимо результат
      document.write(`${symbolO}\n`)

  </script>
